<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link href="%PUBLIC_URL%/lib/jquery.fullpage.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:700|Josefin+Sans" rel="stylesheet">

  <title>CSS Journey</title>

  <style>
    .blanket {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: black;
      transition: 1s ease-in;
      z-index: 10000;
    }

    .blanket.hide {
      transform: translateX(-100%);
    }
  </style>

</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

  <div id="blanket" class="blanket"></div>

  <div id="root"></div>

  <script src="%PUBLIC_URL%/lib/jquery-3.2.1.min.js"></script>
  <script src="%PUBLIC_URL%/lib/jquery.fullpage.min.js"></script>
</body>

</html>
